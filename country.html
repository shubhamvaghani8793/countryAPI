<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head-box">
            <h2 class="head-txt">Where in the world?</h2>
            <p class="darkmode"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;<span class="darkmode-text">Dark Mode</span></p>
        </div>
    </header>
    
    <main>
        <spna href="#" class="back-button">
            <i class="fa-solid fa-arrow-left"></i> 
            Back
        </spna>

        <div class="country-details">
            <img src="#" alt="flag">
            <div class="country-information">
                <h2>Albania</h2>

                <div class="details-text">
                    <p><b>Native Name :</b> <span class="native-name"></span></p>
                    <p><b>Populaion :</b> <span class="populaion"></span></p>
                    <p><b>Region :</b> <span class="region"></span></p>
                    <p><b>Sub Region :</b> <span class="sub-regionopulaion"></span></p>
                    <p><b>Capital :</b> <span class="capital"></span></p>
                    <p><b>Top Level Domain :</b> <span class="top-level-domain"></span></p>
                    <p><b>Currencies :</b> <span class="currencies"></span></p>
                    <p><b>Languages :</b> <span class="languages"></span></p>
                </div>

                <div class="border-countries">
                    <p><b>Border-Countries: </b>
                        <!-- <a href="#"></a>
                        <a href="#"></a> -->
                    </p>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
